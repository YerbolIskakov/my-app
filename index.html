<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My app</title>
  </head>
  <body>
    <div class="container">
      <div class="section__for-text">
        <h1 class="section-title">Enter your text below please</h1>
        <form class="form">
          <textarea class="textarea"></textarea>
          <div class="find--section">
            <label class="label" for="keyword">Keyword</label>
            <input class="keyword" type="text" id="keyword" />
          </div>

          <button class="btn_find">Find</button>
        </form>
      </div>
      <div class="section__for-results">
        <h1 class="section-title">Here you results</h1>
        <ul class="found__items--list">
          <li class="found__item">first item</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
